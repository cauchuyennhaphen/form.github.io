<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <center>
          <img src="./assets/image/Logo.png">
        </center>
        
        <h1 id="title">Page: Câu chuyện Nhà Phen</h1>
        <p id="description">Hãy đặt câu hỏi của các bạn cho chúng mình hoặc Bày tỏ ý kiến của bạn.</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Họ và tên</label>
          <input id="name" type="text" placeholder="Điền tên của bạn vào đây" required class="form-control" />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email của bạn</label>
          <input id="email" type="email" placeholder="Điền email của bạn vào đây" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"
            >Năm sinh
            <span class="text">(optional)</span>
          </label>
          <input
            id="number"
            type="number"
            min="1990"
            max="2018"
            placeholder="Điền năm sinh của bạn vào đây"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <p>Trường học của bạn ?</p>
          <select id="dropdown" name="role" class="form-control">
            <option value="">Select current role</option>
            <option value="Phenikaa">Học tại Trường Phenikaa</option>
            <option value="Other">Học ở các trường khác.</option>
          </select>
        </div>

        <div class="form-group">
          <p>Bạn là sinh viên khoá nào tại trường?</p>
          <select id="dropdown" name="role" class="form-control">
            <option value="">Select current role</option>
            <option value="K14">K14</option>
            <option value="K15">K15</option>
            <option value="K16">K16</option>
            <option value="K17">K17</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Bạn muốn mình hỗ trợ điều gì?</p>
          <label><input class="style-radio" type="radio" name="position" value="giai dap thac mac" checked />Hỗ trợ giải đáp thắc mắc.</label>
          <label><input class="style-radio" type="radio" name="position" value="CFS" />Viết CFS cho bản thân.</label>
          
        </div>

        <div class="form-group">
          <p>Câu hỏi cảu bạn là:</p>
          <textarea class="text-input" placeholder="Viết câu hỏi của bạn vào đây"></textarea>
        </div>

        <input id="submit" type="submit" value="Submit" class="btn-submit" />
      </form>
    </div>

    <footer>
      <h1>Phát triển bởi đội ngũ IT của page "Câu chuyện Nhà Phen"</h1>
      <center>
        <img src="./assets/image/Nhanvatdaidien.png" style="width: 900px; height: 500px;">
      </center>
    </footer>
  </body>
</html>
