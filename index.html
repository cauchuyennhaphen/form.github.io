<!DOCTYPE html>
<html lang="vi">
  <head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function(){
          emailjs.init("sY2S7J0Irq1rbji9B");
      })();
    </script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Form hỗ trợ của Nhà Phen">
    <meta property="og:description" content="Form hỗ trợ dành cho sinh viên Trường Đại học">
    <meta property="og:image" content="https://i.ibb.co/FnGmD3P/B-a.jpg">
    <meta property="og:image:width" content="1500" />
    <meta property="og:image:height" content="700" />
    <title>Form hỗ trợ của Nhà Phen</title>
    <link rel="shortcut icon" type="image/png" href="./assets/image/Logo.png">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <center>
          <img src="./assets/image/Logo.png">
        </center>
        
        <h1 id="title">Page: Câu chuyện Nhà Phen</h1>
        <p id="description">Hãy đặt câu hỏi của các bạn cho chúng mình hoặc Bày tỏ ý kiến của bạn.</p>
      </header>
      <form id="survey-form"  method="POST" onsubmit="sendEmail(event)">
        <div class="form-group">
          <label for="name" id="name-label">Họ và tên</label>
          <input id="name" name="name" type="text" placeholder="Điền tên của bạn vào đây" required class="form-control" />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email của bạn</label>
          <input id="email" name="email" type="email" placeholder="Điền email của bạn vào đây" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"
            >Năm sinh
            <span class="text">(optional)</span>
          </label>
          <input
            id="number"
            name="namsinh"
            type="number"
            min="1990"
            max="2018"
            placeholder="Điền năm sinh của bạn vào đây"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <p>Trường học của bạn ?</p>
          <select id="dropdown" name="truonghoc" class="form-control">
            <option value="">Select current role</option>
            <option value="Phenikaa">Học tại Trường Phenikaa</option>
            <option value="Other">Học ở các trường khác.</option>
          </select>
        </div>

        <div class="form-group">
          <p>Bạn là sinh viên khoá nào tại trường?</p>
          <select id="dropdown" name="khoahoc" class="form-control">
            <option value="">Select current role</option>
            <option value="K14">K14</option>
            <option value="K15">K15</option>
            <option value="K16">K16</option>
            <option value="K17">K17</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Câu hỏi cảu bạn là:</p>
          <textarea class="text-input" name="cauhoi" placeholder="Viết câu hỏi của bạn vào đây"></textarea>
        </div>

        <div class="form-group">
          <p>Bạn muốn mình hỗ trợ điều gì?</p>
          <label><input class="style-radio" type="radio" name="loaihotro" value="giai_dap_thac_mac" checked />Hỗ trợ giải đáp thắc mắc.</label>
          <label><input class="style-radio" type="radio" name="loaihotro" value="CFS" />Viết CFS cho bản thân.</label>
          <label><input class="style-radio" type="radio" name="loaihotro" value="Support" />Góp ý cho đội ngũ Admin.</label>
        </div>

        <input id="submit" type="submit" value="Submit" class="btn-submit" >
        <script type="text/javascript" src="./assets/js/main.js"></script> 
      </form>
    </div>

    <footer>
      <h1>Phát triển bởi đội ngũ IT của page "Câu chuyện Nhà Phen"</h1>
      <center>
        <img src="./assets/image/Nhanvatdaidien.png" style="width: 900px; height: 500px;">
      </center>
    </footer>
  </body>
</html>
